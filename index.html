<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TheBoatz</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">THE BOATZ</div>
      <button class="timer">Timer: <span class="time">10:00 </span> <span class="sign">AM</span></button>
      <button class="start ">Start New Day</button>
      <button id="hire" class="hire">Hire Boat</button>
      <div>
        <strong>Price :</strong>
        <small>1 hour $20</small>
        <small>1/2 hour $12</small>
      </div>
        <p class="available">Available Boats : <strong><span id="available" >0</span></strong></p>
        <ul class="boats-list">
            <li id="1"  class="boat ">
                    boat-1
            </li class="boat">
            <li  id="2" class="boat ">
                    boat-2
            </li class="boat">
            <li  id="3" class="boat ">
                    boat-3
            </li class="boat">
            <li  id="4" class="boat ">
                    boat-4
            </li class="boat">
            <li id="5"  class="boat ">
                    boat-5
            </li class="boat">
            <li  id="6" class="boat ">
                    boat-6
            </li class="boat">
            <li  id="7" class="boat ">
                    boat-7
            </li class="boat">
            <li  id="8" class="boat ">
                    boat-8
            </li class="boat">
            <li  id="9" class="boat ">
                    boat-9
            </li class="boat">
            <li  id="10" class="boat ">
                    boat-10
            </li class="boat">
        </ul>
     
     
        <p id="about" class="about alerts"></p>
        <p id="success" class="success alerts"></p>
        <p id="error" class="error alerts"></p>
      <div class="info ">
       <div class="info-left ">
        <p class="info-title info-title--main">Full Report</p>
        <p class="info-title">Number Boats of Hired: <span id="total-boat-hire">7</span></p>
        <p class="info-title">Total Number of Hours: <span id="total-hour">16hr</span></p>
        <p class="info-title">End of Day Money: <span id="total-money">$200</span></p>
       </div>

       <div class="info-right">
         <ul  class="boat-info">
           <!-- <li id="boat-1">
             <p class="info-title">Name : <span >Boat-1</span></p>
             <p class="info-title">Time hired: <span  >1hr</span></p>
             <p class="info-title">Return Time: <span  >2hr</span></p>
             <p class="info-title">Amount paide <span id="">$20</span></p>
           </li> -->
           
         </ul>
       </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
